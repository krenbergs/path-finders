<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Path Finder</title>
        <style>
            body { margin: 0; }
        </style>
        <script type="importmap">
            {
              "imports": {
                "three": "https://unpkg.com/three@v0.159.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@v0.159.0/examples/jsm/"
              }
            }
          </script>
    </head>
    <body>
        <script type="module">
            const cubeCoordinates = JSON.parse('{{ coordinates|tojson }}');
            const start = JSON.parse('{{ start|tojson }}');
            const goal = JSON.parse('{{ goal|tojson }}');
            const redCubeCoordinates = JSON.parse('{{ red_cube_coords|tojson }}');
            import cube from "/static/cube.mjs";
            cube(cubeCoordinates, 0xaaaaaa, 0x888888);
            cube([start], 0x00ff00, 0x888888);
            cube([goal], 0x00ff00, 0x888888);
            cube(redCubeCoordinates, 0xff0000, 0x888888);
        </script>  
    </body>
</html>
